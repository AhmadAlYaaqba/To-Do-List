<!DOCTYPE html>
<html>
<head>
  <title>To-Do-List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</head>
<body>
 
  <div class = "row">
    <div class = "leftColumn">
      <div class="card">
        <button id="addProject" class="btn buttonStyle" onclick="dropForProj()"><i class="fas fa-briefcase"></i> Add Project</button>
        <div id="myDropdownP" class="dropdown-content">
          <br>
         <input type="text" id="inputProject">
         <button id="addProj" class="btn-block buttonStyle"><i class="far fa-plus-circle"></i> add</button>
        </div>
        <br>
        <button class="btn buttonStyle" onclick="dropForTask()"><i class="fas fa-tasks"></i> Add Task</button>
        <div id="myDropdown" class="dropdown-content">
          <br>
         <input type="text" id="inputTask">
         <button id="addTask" class="btn-block buttonStyle"><i class="far fa-plus-circle"></i> add</button>
        </div>
      </div>
    </div>
    <div class = "centerColumn">
      <div class="cardCenter" id="listToDo">
        <h2>To-Do-List</h2>
          <div>
            <ol id="list">
              
            </ol>
          </div>
      </div>
    </div>
    <div class ="rightColumn">
      <div class="card">
        <h3>Your Projects</h3>
        <ul class="ProjectUl" id="ProjectList">
         
        </ul>
      </div>
    </div>
  </div>
  
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script type="text/javascript">
  $(document).ready(function(){
        $("#addTask").on('click',function(){
            var $display = $('<li></li>')
            var inputText = $('#inputTask').val();
            if(inputText === ""){
              alert("Please Enter text")
            }
            else {
              $display.text(inputText) ;
              $display.appendTo('#list')
            }
        })
        $("#addProj").on('click',function(){
            var $display = $('<li></li>')
            var inputText = $('#inputProject').val();
            if(inputText === ""){
              alert("Please Enter text")
            }
            else {
              $display.text(inputText) ;
              $display.appendTo('#ProjectList')
            }
        })
     })
  function dropForTask() {
    document.getElementById("myDropdown").classList.toggle("show");
  }
  function dropForProj() {
    document.getElementById("myDropdownP").classList.toggle("show");
  }
</script>
</body>
</html>
